name: Build UI

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VITE_INTERNAL: true
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
    - name: Archive Results
      uses: actions/upload-artifact@v3
      with:
        name: build-output
        path: |
          dist
        if-no-files-found: warn