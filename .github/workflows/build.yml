name: Build UI

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

on: push

jobs:
  env:
    VITE_INTERNAL: true

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'
    - name: Install dependencies
      run: npm ci
    - name: Build
      run: npm run build
